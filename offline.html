<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - JOSHCAB Training Institute</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <!-- Auth Manager -->
    <script src="auth-manager.js"></script>
    <!-- Add to head section -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a2b4a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="JOSHCAB INSTITUTE">
<link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2b4a, #1e5631);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .offline-container {
            max-width: 400px;
            padding: 40px;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d4af37;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .retry-btn {
            background-color: #d4af37;
            color: #1a2b4a;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background-color: #e6c260;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi"></i>
        </div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Some features may not be available.</p>
        <p>Don't worry! You can still access previously loaded course materials.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            <i class="fas fa-redo"></i> Try Again
        </button>
    </div>
    <script>
        // Check for network connection and reload when online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
    <!-- Add to head section -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a2b4a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="JOSHCAB Training">
<link rel="apple-touch-icon" href="icons/icon-192x192.png">

<!-- Add to body section (before closing body tag) -->
<script>
    // Register service worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    
                    // Check for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('New service worker found...');
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('New content available; please refresh.');
                                // You can show an update notification here
                                showUpdateNotification();
                            }
                        });
                    });
                })
                .catch(function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
        });

        // Listen for claiming of service worker
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!refreshing) {
                window.location.reload();
                refreshing = true;
            }
        });
    }

    // Function to show update notification
    function showUpdateNotification() {
        if (confirm('New version available! Would you like to update?')) {
            window.location.reload();
        }
    }

    // Online/offline status detection
    window.addEventListener('online', function() {
        console.log('App is online');
        // You can show a notification that app is back online
        showOnlineStatus();
    });

    window.addEventListener('offline', function() {
        console.log('App is offline');
        showOfflineStatus();
    });

    function showOnlineStatus() {
        // Create a subtle notification
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 70px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        `;
        notification.innerHTML = '<i class="fas fa-wifi"></i> Back online';
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }

    function showOfflineStatus() {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 70px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        `;
        notification.innerHTML = '<i class="fas fa-wifi-slash"></i> You are offline';
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }
</script>
</body>
</html>
